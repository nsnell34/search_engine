<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Search Engine</h1>
</header>
<main>
    <form class="search-form" action="index.php" method="GET">
        <input
                type="text"
                name="query"
                placeholder="Enter URL(s)"
        >
        <input
                type="text"
                name="keywords"
                placeholder="Keywords"
        >
        <input
                type="number"
                name="max_pages"
                placeholder="pages to index"
                max="500"
        >
        <button type="submit">Search</button>
    </form>


    <form class="search-form" action="clearSystem.php" style="margin-top: 20px;">
        <button type="submit">Clear System</button>
    </form>

</main>


</body>
</html>
